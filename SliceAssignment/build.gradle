apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}
dependencies {
	compile 'net.sf.ehcache:ehcache:2.10.2.2.21'
	compile 'org.springframework:spring-webmvc:4.3.2.RELEASE'
	compile 'org.springframework:spring-web:4.3.2.RELEASE'
	compile 'org.springframework:spring-context:4.3.2.RELEASE'
	compile 'org.springframework:spring-context-support:4.3.2.RELEASE'
	compile 'org.springframework:spring-beans:4.3.2.RELEASE'
	compile 'org.springframework:spring-core:4.3.2.RELEASE'
	compile 'org.springframework:spring-expression:4.3.2.RELEASE'
	compile 'org.springframework:spring-webmvc-portlet:4.3.2.RELEASE'
	compile 'org.springframework:spring-test:4.3.2.RELEASE'
	compile 'junit:junit:4.12'
	compile 'org.mockito:mockito-all:2.0.2-beta'
	compile 'org.hamcrest:hamcrest-all:1.3'
	compile 'javax.servlet:jstl:1.2'
	compile 'com.google.guava:guava:19.0'
}